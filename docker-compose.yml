version: "3.8"
services:
  db:
    image: mysql:8.0
    container_name: mysql-todo
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-todo}"
      MYSQL_USER: "${MYSQL_USER:-todo_user}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    ports:
      - "3306:3306"
