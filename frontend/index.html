<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ToDo App</title>
</head>
<body class="bg-gray-200 flex min-h-screen font-inter">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-100 border-r border-gray-300 p-6 flex flex-col">
      <h2 class="text-2xl font-bold mb-8">Menu</h2>
      <nav class="flex flex-col gap-4">
        <button id="allBtn" class="text-left px-4 py-2 rounded hover:bg-gray-200 font-medium">All Tasks (<span id="allCount">0</span>)</button>
        <button id="pendingBtn" class="text-left px-4 py-2 rounded hover:bg-gray-200 font-medium">Pending (<span id="pendingCount">0</span>)</button>
        <button id="completedBtn" class="text-left px-4 py-2 rounded hover:bg-gray-200 font-medium">Completed (<span id="completedCount">0</span>)</button>
      </nav>
      <div class="mt-auto pt-6 border-t border-gray-300">
        <button id="clearAllBtn" class="text-sm bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">Clear All Tasks</button>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <div class="p-6 border-b border-gray-300 flex justify-between items-center">
        <h1 class="text-4xl font-bold text-black">ToDo</h1>
        <input type="text" id="searchInput" placeholder="Search tasks..." class="p-2 border border-gray-300 rounded w-64">
      </div>

      <div class="flex flex-col items-center p-6">
        <div class="flex gap-2 mb-4 w-3/4">
          <input id="taskInput" type="text" placeholder="Add a new task" class="flex-1 p-2 border border-gray-300 rounded">
          <select id="prioritySelect" class="border border-gray-300 rounded p-2">
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
          </select>
          <button id="addTaskButton" class="bg-black hover:bg-white hover:text-black text-white hover:border-black border border-transparent px-4 py-2 rounded">Add</button>
        </div>

        <div class="w-3/4 mb-6">
          <div class="flex justify-between items-center mb-2">
            <span class="font-medium">Progress:</span>
            <span id="progressText" class="text-sm text-gray-600">0%</span>
          </div>
          <div class="w-full bg-gray-300 rounded-full h-3">
            <div id="progressBar" class="bg-green-600 h-3 rounded-full" style="width: 0%;"></div>
          </div>
        </div>

        <div class="flex gap-4 w-full justify-center">
          <!-- Pending Tasks -->
          <div class="flex-1 border border-2 border-black rounded-lg overflow-y-auto p-4 min-h-[400px] max-h-[500px]">
            <h2 class="text-xl font-bold mb-4 text-center border-b-2 border-gray-300 pb-2">Pending Tasks</h2>
            <ul id="taskList" class="space-y-2"></ul>
          </div>

          <!-- Completed Tasks -->
          <div class="flex-1 border border-2 border-green-600 rounded-lg overflow-y-auto p-4 min-h-[400px] max-h-[500px] bg-green-50">
            <h2 class="text-xl font-bold mb-4 text-center border-b-2 border-green-300 pb-2 text-green-700">Completed Tasks</h2>
            <ul id="completedTaskList" class="space-y-2"></ul>
          </div>
        </div>
      </div>
    </div>

  <script src="js/script.js"></script>
</body>
</html>
