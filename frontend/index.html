<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen p-6">
    <div class="bg-white w-full max-w-5xl rounded-lg shadow-lg">
        <h1 class="text-black font-bold text-4xl p-6">Todo</h1>
        <div class="flex flex-col items-center p-4">
            <input id="taskInput" type="text" placeholder="Add a new task" class="w-3/4 p-2 border border-gray-300 rounded mb-4">
            <button id="addTaskButton" class="bg-black hover:bg-white hover:text-black text-white hover:border-black border border-transparent px-4 py-2 rounded mb-6">Add Task</button>
            <div class="flex gap-4 w-full m-4">
                <!-- Pending Tasks -->
                <div class="flex-1 border border-2 border-black rounded-lg overflow-y-auto p-4 min-h-[400px] max-h-[500px]">
                    <h2 class="text-xl font-bold mb-4 text-center border-b-2 border-gray-300 pb-2">Pending Tasks</h2>
                    <ul id="taskList" class="w-full">
                        <!-- Pending tasks will be added here dynamically -->
                    </ul>
                </div>
                <!-- Completed Tasks -->
                <div class="flex-1 border border-2 border-green-600 rounded-lg overflow-y-auto p-4 min-h-[400px] max-h-[500px] bg-green-50">
                    <h2 class="text-xl font-bold mb-4 text-center border-b-2 border-green-300 pb-2 text-green-700">Completed Tasks</h2>
                    <ul id="completedTaskList" class="w-full">
                        <!-- Completed tasks will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
